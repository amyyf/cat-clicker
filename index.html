<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Cat Clicker</h1>
  <h2 id="h2">Just click the cats!</h2>
  <div class="container">
    <section id="cat-list-section">
      <h3>Here are the cats you can click:</h3>
      <ul id="cat-list"></ul>
      <button id="admin" name="admin" value="admin">Admin</button>
      <form id="admin-form" class="admin-form hidden">
        <label for="cat-name">
          Name:
          <input id="cat-name">
        </label>
        <label for="cat-pic-url">
          URL:
          <input id="cat-pic-url">
        </label>
        <label for="click-num">
          Clicks:
          <input id="click-num">
        </label>
        <div class="button-div">
          <button id="cancel" name="cancel" value="cancel">Cancel</button>
          <button id="submit" name="submit" value="submit">Submit</button>
        </div>
      </form>
    </section>
    <section id="cat-area"></section>
  </div>
  <script src="scripts/mvo.js"></script>
</body>
</html>
